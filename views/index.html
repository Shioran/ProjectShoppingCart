<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Web - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center mb-4">Ultra Mega Increíble Supremo Cajero Web</h1>
  <div class="row justify-content-center">

    <!-- Login -->
    <div class="col-md-5 mb-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">Iniciar Sesión</div>
        <div class="card-body">
          <form id="formLogin">
            <div class="mb-3">
              <label for="usuario">Usuario</label>
              <input type="text" id="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Registro -->
    <div class="col-md-5 mb-4">
      <div class="card shadow">
        <div class="card-header bg-success text-white">Registrarse</div>
        <div class="card-body">
          <form id="formRegistro">
            <div class="mb-3">
              <label>Nombre completo</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Correo</label>
              <input type="email" id="correo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Dirección de envío</label>
              <input type="text" id="direccion" class="form-control">
            </div>
            <div class="mb-3">
              <label>Usuario</label>
              <input type="text" id="newUsuario" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Contraseña</label>
              <input type="password" id="newPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="../controllers/classes/Cliente.js"></script>
<script src="../controllers/app/app.js"></script>
</body>
</html>
